<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
     <link rel="stylesheet" href="css/bootstrap.css">
    <title>exercicio 01</title>
</head>
<body>
       
        <div class="form">
    <label>CPF</label>
    <input type="text" id="cpf" maxlength="14">
    <input type="submit" name= "enviar" onclick="enviar()">
    <script>
        let cpf = document.querySelector('#cpf');
        cpf.addEventListener("keyup",()=> {
            let value = cpf.value.replace(/[^0-9]/g,"").replace(/^([\d]{3})([\d]{3})?([\d]{3})?([\d]{2})?/,"$1.$2.$3-$4");
            cpf.value = value;
        });

            function enviar() {
                alert('o seu cpf é:'+ cpf.value + '.');
            }
        

    </script>
    <h1> Exercicio 02</h1>

    <input type="number" name="numero1" id="numero1" class= "numero1" value="0"> 
    <input type="number" name="numero2" id="numero2" class= "numero2" value="0">
    <input type="submit" value="multiplicar" onclick="multiplicar()">
    <div class="resultado" id="resultado"></div>
    <script>
        function multiplicar(){
            let numero1 = document.getElementById('numero1');
            let numero2 = document.getElementById('numero2');
            let resultado = document.getElementById('resultado');
            let valor1 = Number(numero1.value);
            let valor2 = Number(numero2.value);
            let multiplicacao = valor1*valor2;
           resultado.innerHTML = 'o valor de multiplicacao entre ' + valor1 + ' é '+ valor2 + ' é igual a resultado '+ multiplicacao;
        }
    </script> 
    </div>
</body>
</html>
